<!-- TÃ­tulo -->
<h1 style="text-align: center;">
  Bienvenido a {{ title }}
</h1>


<!-- Directivas nglf & ngFor -->
<div>
  <p>Nombre del Empleado: {{nombre}}</p>
  <p>Edad: {{edad}}</p>  
  <p *ngIf="edad>=18">Es mayor de edad.</p>
  <p *ngIf="edad<18">Es menor de edad.</p>
  <table border="1">
    <tr>
      <td>Sueldos</td>
    </tr>
    <tr *ngFor="let sueldo of sueldos">
      <td>{{sueldo}}</td>
    </tr>
  </table>
</div>


<!-- Captura de eventos -->
<div>
  <p>{{contador}}</p>
  <button (click)="incrementar()">Sumar 1</button>
  <button (click)="decrementar()">Restar 1</button>
</div>


<!-- Directiva ngModel -->
<div>
  <p>Ingrese nombre <input type="text" [(ngModel)]="nombre2"></p>
  <p>Ingrese apellido <input type="text" [(ngModel)]="apellido"></p>  
  <p>Nombre completo: {{nombre2}}, {{apellido}}</p>
</div>
